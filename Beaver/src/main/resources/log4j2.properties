name=PropertiesConfig
property.filename = logs
appenders = console, file
includeLocation="true"
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] (%F:%L) %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=${filename}/bom.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

loggers=file, boot, data, beans, context, jmx, diagnostics
logger.file.name=guru.springframework.blog.log4j2properties
logger.file.level = ERROR
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = LOGFILE

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

logger.boot.name=org.springframework.boot
logger.boot.level=ERROR

logger.data.name=org.springframework.data
logger.data.level=ERROR

logger.beans.name=org.springframework.beans
logger.beans.level=ERROR

logger.context.name=org.springframework.context
logger.context.level=ERROR

logger.jmx.name=org.springframework.jmx
logger.jmx.level=ERROR

logger.diagnostics.name=com.mongodb.diagnostics
logger.diagnostics.level=ERROR

logger.file.additivity = false
